<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Visualizing and Predicting Heart Disease</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <style>
        body {
          background-image: url(https://images.nursinganswers.net/collections/heart-disease.jpg);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <body>
    <!-- Navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Visualizing and Predicting Heart Disease</span>
            </div>
        </nav>
        <div class="container" style="margin-top: 7.5%;">
            <div class="row">
                <div class="col-lg-8 col-12" style="margin-bottom: 2.5%;">
                    <p class="display-6" style="color: white;"><b>Visualizing and Predicting Heart Disease</b></p>
                    <form method="POST">
                        <div class="input-group mb-3">
                            <select name="Sex">
                                <span class="input-group-text" id="param6">Sex</span>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="Chest pain type">
                                <option value="1">Typical angina</option>
                                <option value="2">Atypical angina</option>
                                <option value="3">Non-anginal pain</option>
                                <option value="4">Asymptomatic</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="FBS over 120">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div> 
                        <div class="input-group mb-3">
                            <select name="EKG results">
                                <option value="0">Normal</option>
                                <option value="1">Abnormal</option>
                                <option value="2">left vendicular hypertrophy</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="Exercise angina">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="Slope of ST">
                                <option value="1">Unsloping</option>
                                <option value="2">Flat</option>
                                <option value="3">Downsloping</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="Number of vessels fluro">
                                <option value="0">Zero</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <select name="Thallium">
                                <option value="3">Normal</option>
                                <option value="6">fixed defect</option>
                                <option value="7">reversibe defect</option>
                            </select>   
                        </div>  
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="Age">Age</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="Age" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="BP">BP</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="BP">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="Cholesterol">Cholesterol</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="Cholesterol">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="Max HR">Max HR</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="Max HR">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="ST depression">ST depression</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="ST depreesion">
                        </div>
                        
                          
                        
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </form>
                </div>
                <div class="col-lg-4 col-12">
                    <p class="display-6" style="color: white;"><b>Predicted Value</b></p>
                    <ul class="list-group">
                        <li class="list-group-item">Visualizing and Predicting Heart Disease:{{result}}</li>
                    </ul>
                </div>
            </div>
            
        </div>
        <a href="https://us3.ca.analytics.ibm.com/bi/?perspective=dashboard&pathRef=.my_folders%2FVisualizing%2Band%2BPredicting%2BHeart%2BDisease&action=view&mode=dashboard&subView=model000001848652894a_00000000">Click This to visualize dashboard</a>
        
    </body>
